<div  *ngIf="game">
    <div>
        <label>Skill (ügyesség):
            <input [(ngModel)]="game.skill">
        </label>
    </div>
    <div>
        <label>Stamina (életerő):
            <input [(ngModel)]="game.stamina">
        </label>
    </div>
    <div>
        <label>Luck (szerencse):
                <input [(ngModel)]="game.luck">
            </label>
    </div>
</div>                  

<br/>

<div>
    <label>Dice</label><br/>
    <label *ngFor="let dice of dices">
        <span class="badge">{{dice}}</span>
        <br/> 
    </label>    

    <button  [disabled]="isRollEnabled()" (click)="roll()">Roll the dice</button>
    <button (click)="addDice()">+</button>
    <button (click)="removeDice()">-</button>
</div>
    
<br/>
<app-chapters [bookId]="game?.bookId" [chapterId]="game?.chapterId" (chapterChange)="setGame($event)"></app-chapters>
